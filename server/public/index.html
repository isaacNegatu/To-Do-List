<html>

<head>

  <link rel="stylesheet" href="vendors/angular-material.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">

</head>

<body ng-app="myApp" ng-controller="ToDoController as vm" ng-cloak layout="row" layout-align="start start">


  <!-- this is the side navigation and the logo -->
  <md-sidenav md-component-id="left" md-is-locked-open="true" class="md-sidenav-left" md-whiteframe="3" layout-align="start none" md-disable-backdrop="true" layout-padding ng-include="'includes/sideNav.html'">

  </md-sidenav>
  <!-- side navigation ends here -->



  <!-- this div is for side nav and all other contents ----------------------->
  <div class="allContent" layout="column" flex="" layout-align="start none" id="popupContainer">

    <!-- tool bar starts here -->
    <md-toolbar>
      <div class="md-toolbar-tools">
        <span class="md-flex">{{vm.currentView}}</span>
      </div>
    </md-toolbar>

    <!-- tool bar ends here  -->


    <!-- this content is for all dynamic content --------------------------->
    <md-content layout="column" layout-margin>

      <!-- this div is to add a new task ---------------------------------->
      <div ng-if="vm.views.addTask.state" layout="column" md-whiteframe="3" ng-include="'includes/addNewTask.html'">

      </div>
      <!-- new task div ends here  -->




      <!-- all tasks div starts here -->
      <div ng-if="vm.views.allTasks.state" layout="column" layout-padding ng-include="'includes/allTasks.html'">

      </div>
      <!-- all tasks div ends here -->




      <!-- edit task div starts here -->
      <div ng-if="vm.views.edit.state" layout="column" md-whiteframe="3" ng-include="'includes/editTask.html'">

      </div>
      <!-- edit task div ends here  -->




      <!-- uncompleted tasks div start here  -->
      <div ng-if="vm.views.uncompleted.state" ng-include="'includes/uncompletedTasks.html'">

      </div>
      <!-- uncompleted tasks div ends here  -->




      <!-- completed tasks div starts here -->
      <div ng-if="vm.views.completed.state" ng-include="'includes/completedTasks.html'">

      </div>
      <!-- completed tasks div ends here -->



      <!-- stats div starts here  -->
      <div ng-if="vm.views.stats.state" ng-include="'includes/stats.html'">

      </div>
      <!-- stats div ends here -->

    </md-content>
    <!-- dynamic content ends here -->

  </div>







  <script src="vendors/angular.min.js"></script>
  <script src="vendors/angular-aria.min.js"></script>
  <script src="vendors/angular-material.min.js"></script>
  <script src="vendors/angular-animate.min.js"></script>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <script type="text/javascript" src="scripts/client.js"></script>
</body>

</html>
